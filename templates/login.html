{% extends 'base.html' %} <! uses the base page design >

{% block title %}Login{% endblock %}


{% block main %}
<br><ul><b>Login:</b></ul><br>
<form class="myform" method="post">
    <div class="form-group"> <! displays the Email input >
        <div class="form-label">Email:</div>
        <div class="form-element"><input id="email" name="email" type="email" required></div>
    </div>

    <div class="form-group"> <! displays the Password input >
        <div class="form-label">Password:</div>
        <div class="form-element"><input id="password" name="password" type="password" required></div>
    </div>
    <div class="button-group"> <! displays the submit button and the signup link >
        <input type="submit" value="Submit"> or <a href="/signup">sign up</a>
    </div>

</form>
{% endblock %}
